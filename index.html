        <script>
     var docURL = window.location.href,

  params = [];
  
  // filter out the website origin "example.github.io" in the OP example      
docURL = docURL.replace(window.location.origin, '');

// if /#/ found then we have URL parameters
// grabbing the parameters part of the URL
if (docURL.indexOf('/#/') > -1) {
  docURL = docURL.split('/#/')[1];
  if (docURL != '') {

    // omit the last forward slash if exist
    if (docURL[docURL.length - 1] == '#') {
      docURL = docURL.substring(0, docURL.length - 1);
    }

    // split the URL final string o get an object with all params 
    params = docURL.split('#');
    console.log(params);
  }
} else {
  console.log('No URL parameters found');
}
      document.querySelector('IMG').src = params[1];
      document.getElementById("USR").innerHTML = params[0];
      document.getElementById("T1").innerHTML = params[2];
      document.getElementById("L1").setAttribute("href",params[3]);
      document.getElementById("T2").innerHTML = params[4];
      document.getElementById("L2").setAttribute("href",params[5]);
      document.getElementById("T3").innerHTML = params[6];
      document.getElementById("L3").setAttribute("href",params[7]);
          
  
    </script>
